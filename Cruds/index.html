<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head">
            <h2>cruds</h2>
            <p>create read update delete search</p>
        </div>

        <div id="input">
            <input type="text" placeholder="Title" id="title">
            <div id="pri">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="Price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="Taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="Ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text"   id="category" placeholder="Category">
            <button id="create">create</button>
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
            <div class="sear">
                <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        
        <div id="output">
            <button onclick="deleteAll()" id="deleteAl"></button>
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
