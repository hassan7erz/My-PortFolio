<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="project">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score"><h1>76</h1><p>of 100</p></div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction"><span><i><img src="./assets/images/icon-reaction.svg" alt=""></i>Reaction</span><p>80 <span>/ 100</span></p></div>
      <div class="memory"><span><i><img src="./assets/images/icon-memory.svg" alt=""></i>Memory</span><p>92 <span>/ 100</span></p></div>
      <div class="verbal"><span><i><img src="./assets/images/icon-verbal.svg" alt=""></i>Verbal</span><p>61 <span>/ 100</span></p></div>
      <div class="visual"><span><i><img src="./assets/images/icon-visual.svg" alt=""></i>Visual</span><p>72 <span>/ 100</span></p></div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
